<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lim</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- logo e titolo -->
      <header>
        <img src="logo.png" alt="Logo Lim" />
        <h1>Taking People from A to B</h1>
      </header>

      <!-- barra di navigazione -->
      <nav>
        <div>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- monopattini disponibili -->
      <main>
        <section>
          <h2>Monopattino Gino22</h2>
          <!-- iformazioni posizione monopattino -->
          <div class="position">Via Guadalametri - a 200 metri da te</div>
          <!-- informazioni carica batteria -->
          <div>Stato carica:</div>
          <div class="battery medium"></div>
        </section>

        <section>
          <h2>Monopattino Mike24</h2>
          <!-- iformazioni posizione monopattino -->
          <div class="position">Via Ricciardoni - a 420 metri da te</div>
          <!-- informazioni carica batteria -->
          <div>Stato carica:</div>
          <div class="battery high"></div>
        </section>

        <section>
          <h2>Monopattino Fede154</h2>
          <!-- iformazioni posizione monopattino -->
          <div class="position">Via Mentarini - a 490 metri da te</div>
          <!-- informazioni carica batteria -->
          <div>Stato carica:</div>
          <div class="battery low"></div>
        </section>
      </main>
    </div>
  </body>
</html>
